<div *ngIf="errorMessage" class="bg-danger p-2 text-center text-white">
    {{errorMessage}}
</div>

<div class="p-2">
    <form name="form" #form="ngForm" (ngSubmit)="login(form)">

        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center">
            <button routerLink='/' class="btn btn-secondary">Geri Dön</button>
            <button type="submit" class="btn btn-primary ml-2">Giriş</button>
        </div>
    </form>
</div>
