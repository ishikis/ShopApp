<h5>{{editing?"edit":"Create "}} Product</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label>price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label>image Url</label>
        <input type="text" class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl">
    </div>
    <div class="form-group">
        <label>description</label>
        <textarea type="text" class="form-control" name="description" [(ngModel)]="product.description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{editing?"edit":"Create "}} Product</button>
    <button routerLink="/admin/main/products" class="btn btn-warning">Cancel</button>
</form>
